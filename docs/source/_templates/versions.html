<p>
  <label>
    Version:

    <select onchange="window.location.href = 'http://anom.defn.io/' + this.value + '/'">
      {% for v in versions %}
        <option value="{{ v }}" {% if v == version %}selected{% endif %}>
          {{ v|capitalize }}
        </option>
      {% endfor %}
    </select>
  </label>
</p>
